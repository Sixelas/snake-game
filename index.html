<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        /* Center the game on the webpage */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        /* Add borders to the canvas */
        #game {
            border: 1px solid #000;
        }
        /* Style the fruit counter */
        #fruitCounter {
            font-size: 2em; /* Make the text bigger */
            margin-bottom: 1em; /* Add some space between the counter and the game */
        }
    </style>
</head>
<body>
    <!-- Display the fruit counter -->
    <p id="fruitCounter">Fruits eaten: 0</p>
    <!-- Create a canvas for the game -->
    <canvas id="game" width="512" height="512"></canvas>
    <!-- Include the JavaScript file -->
    <script src="snake.js"></script>
</body>
</html>
